<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>远程控制代理设置</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>代理设置</h1>

<div class="form-group">
    <label for="serverUrl">服务器 WebSocket URL:</label>
    <input type="text" id="serverUrl">
</div>

<div class="form-group">
    <label for="agentId">代理 ID:</label>
    <input type="text" id="agentId">
</div>

<div class="form-group">
    <label for="token">认证令牌:</label>
    <input type="text" id="token">
</div>

<button id="save">保存设置</button>
<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
